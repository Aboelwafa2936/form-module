<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in form</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Font Awesome library for icons -->
    <script src="https://kit.fontawesome.com/431cb4a055.js" crossorigin="anonymous"></script>
    <!-- links for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            <div class="user-name">
                <label for="name">User name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="userNmae" id="name" placeholder="Type your username">
            </div>
            <div class="password">
                <label for="pass">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="userpassword" id="pass" placeholder="Type your password">
            </div>
            <span><a href="#">Forget password?</a></span>
            <button value="submit">LOGIN</button>
        </form>
        <span class="sign-up">or sign up using</span>
        <div class="icons">
            <a href="https://www.facebook.com" class="one" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com/" class="two" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.google.com" class="three" target="_blank"><i class="fa-brands fa-google"></i></a>
        </div>
        <span class="special">or sign up using</span>
        <span><a href="#">SIGN UP</a></span> 
    </div>
</body>
</html>
